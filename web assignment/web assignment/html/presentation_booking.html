<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Slot Booking - FYP Management System</title>
    <link rel="stylesheet" href="../css/presentation_booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>FYP Management System</h1>
        </div>
        <nav>
            <a href="student_dashboard.html">Dashboard</a>
            <a href="login.html">Logout</a>
        </nav>
    </header>

    <!-- Presentation Slot Booking Section -->
    <section class="presentation-booking">
        <h2>Presentation Slot Booking</h2>

        <!-- Booking Form -->
        <div class="booking-form">
            <h3>Book Your Slot</h3>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="student-name">Student Name:</label>
                    <input type="text" id="student-name" name="student-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="project-title">Project Title:</label>
                    <input type="text" id="project-title" name="project-title" placeholder="Enter project title" required>
                </div>
                <div class="form-group">
                    <label for="slot-date">Slot Date:</label>
                    <input type="date" id="slot-date" name="slot-date" required>
                </div>
                <div class="form-group">
                    <label for="slot-time">Slot Time:</label>
                    <input type="time" id="slot-time" name="slot-time" required>
                </div>
                <button type="submit" class="submit-btn">Book Slot</button>
            </form>
        </div>

        <!-- List of Booked Slots -->
        <div class="booked-slots">
            <h3>Booked Slots</h3>
            <div class="slots-list">
                <!-- Slots will be dynamically inserted here by JavaScript -->
                <p>Loading slots...</p>
            </div>
        </div>
    </section>

    <!-- JavaScript for Booking and Fetching Slots -->
    <script>
        // Function to fetch and display booked slots
        function fetchSlots() {
            fetch('../php/get_slots.php')
                .then(response => response.json())
                .then(slots => {
                    const slotsList = document.querySelector('.slots-list');
                    slotsList.innerHTML = ''; // Clear existing content

                    if (slots.length === 0) {
                        slotsList.innerHTML = '<p>No slots booked yet.</p>';
                        return;
                    }

                    slots.forEach(slot => {
                        const slotCard = document.createElement('div');
                        slotCard.className = 'slot-card';

                        slotCard.innerHTML = `
                            <h4>${slot.student_name}</h4>
                            <p><strong>Project:</strong> ${slot.project_title}</p>
                            <p><strong>Date:</strong> ${slot.slot_date}</p>
                            <p><strong>Time:</strong> ${slot.slot_time}</p>
                            <p><strong>Booked At:</strong> ${slot.booked_at}</p>
                            <div class="actions">
                                <button class="delete-btn" data-id="${slot.id}">Delete</button>
                            </div>
                        `;

                        slotsList.appendChild(slotCard);
                    });

                    // Add event listeners to delete buttons
                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const slotId = this.getAttribute('data-id');
                            if (confirm('Are you sure you want to delete this slot?')) {
                                deleteSlot(slotId);
                            }
                        });
                    });
                })
                .catch(error => console.error('Error fetching slots:', error));
        }

        // Function to delete a slot
        function deleteSlot(slotId) {
            fetch(`../php/delete_slot.php?id=${slotId}`)
                .then(response => response.text())
                .then(message => {
                    alert(message);
                    fetchSlots(); // Refresh the slot list
                })
                .catch(error => console.error('Error deleting slot:', error));
        }

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting traditionally

            const studentName = document.getElementById('student-name').value;
            const projectTitle = document.getElementById('project-title').value;
            const slotDate = document.getElementById('slot-date').value;
            const slotTime = document.getElementById('slot-time').value;

            // Validate the slot date
            const selectedDate = new Date(slotDate);
            const currentDate = new Date();

            if (selectedDate < currentDate) {
                alert('Error: The selected date is in the past. Please choose a future date.');
                return; // Stop the form submission
            }

            // Validate the slot time (optional)
            const selectedTime = new Date(`1970-01-01T${slotTime}`);
            const startTime = new Date('1970-01-01T09:00:00'); // Example: 9:00 AM
            const endTime = new Date('1970-01-01T17:00:00'); // Example: 5:00 PM

            if (selectedTime < startTime || selectedTime > endTime) {
                alert('Error: The selected time is outside working hours (9:00 AM - 5:00 PM).');
                return; // Stop the form submission
            }

            // If validation passes, proceed with the form submission
            const formData = new FormData(this);

            fetch('../php/book_slot.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(message => {
                alert(message); // Show the booking message
                fetchSlots(); // Refresh the slot list
            })
            .catch(error => {
                console.error('Error booking slot:', error);
                alert('Error booking slot. Please try again.');
            });
        });

        // Fetch slots when the page loads
        document.addEventListener('DOMContentLoaded', fetchSlots);
    </script>
</body>
</html>
