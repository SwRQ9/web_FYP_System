<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Proposal Submission</title>
    <link rel="stylesheet" href="project_proposal.css">
</head>
<body>
    <div class="container">
        <h2>Submit Project Proposal</h2>
        <form method="post" action="project_proposal.php">
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required><br>
            
            <label for="project_title">Project Title:</label>
            <input type="text" id="project_title" name="project_title" required><br>
            
            <label for="project_description">Project Description:</label>
            <textarea id="project_description" name="project_description" required></textarea><br>
            
            <button type="submit" name="submit_proposal">Submit Proposal</button>
        </form>
    </div>
</body>
</html>
