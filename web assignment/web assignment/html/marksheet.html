<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Management - web assignment</title>
    <link rel="stylesheet" href="../css/marksheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>web assignment</h1>
        </div>
        <nav>
            <a href="supervisor_dashboard.html">Dashboard</a>
            <a href="login.html">Logout</a>
        </nav>
    </header>

    <!-- Marksheet Management Section -->
    <section class="marksheet-management">
        <h2>Marksheet Management</h2>

        <!-- Marksheet Submission Form -->
        <div class="marksheet-form">
            <h3>Submit Marksheet</h3>
            <form id="marksheetForm" action="../php/submit_marksheet.php" method="POST">

                <div class="form-group">
                    <label for="student-name">Student Name:</label>
                    <input type="text" id="student-name" name="student-name" placeholder="Enter student name" required>
                </div>
                <div class="form-group">
                    <label for="supervisor-name">Supervisor Name:</label>
                    <input type="text" id="supervisor-name" name="supervisor-name" placeholder="Enter supervisor name" required>
                </div>
                <div class="form-group">
                    <label for="project-title">Project Title:</label>
                    <input type="text" id="project-title" name="project-title" placeholder="Enter project title" required>
                </div>
                <div class="form-group">
                    <label for="marks">Marks (Out of 100):</label>
                    <input type="number" id="marks" name="marks" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Enter feedback"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Marksheet</button>
            </form>
        </div>

        <!-- List of Submitted Marksheets -->
        <div class="submitted-marksheets">
            <h3>Submitted Marksheets</h3>
            <div class="marksheets-list">
                <!-- Marksheets will be dynamically inserted here by JavaScript -->
                <p>Loading marksheets...</p>
            </div>
        </div>
    </section>

    <!-- JavaScript for Marksheet Submission and Fetching Marksheets -->
    <script>
        // Function to fetch and display marksheets
        function fetchMarksheets() {
            fetch('../php/get_marksheets.php')
                .then(response => response.json())
                .then(marksheets => {
                    const marksheetsList = document.querySelector('.marksheets-list');
                    marksheetsList.innerHTML = ''; // Clear existing content

                    if (marksheets.length === 0) {
                        marksheetsList.innerHTML = '<p>No marksheets submitted yet.</p>';
                        return;
                    }

                    marksheets.forEach(marksheet => {
                        const marksheetCard = document.createElement('div');
                        marksheetCard.className = 'marksheet-card';

                        marksheetCard.innerHTML = `
                            <h4>${marksheet.student_name}</h4>
                            <p><strong>Supervisor:</strong> ${marksheet.supervisor_name}</p>
                            <p><strong>Project:</strong> ${marksheet.project_title}</p>
                            <p><strong>Marks:</strong> ${marksheet.marks}/100</p>
                            <p><strong>Feedback:</strong> ${marksheet.feedback}</p>
                            <p><strong>Submitted At:</strong> ${marksheet.submitted_at}</p>
                            <div class="actions">
                                <button class="delete-btn" data-id="${marksheet.id}">Delete</button>
                            </div>
                        `;

                        marksheetsList.appendChild(marksheetCard);
                    });

                    // Add event listeners to delete buttons
                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const marksheetId = this.getAttribute('data-id');
                            if (confirm('Are you sure you want to delete this marksheet?')) {
                                deleteMarksheet(marksheetId);
                            }
                        });
                    });
                })
                .catch(error => console.error('Error fetching marksheets:', error));
        }

        // Function to delete a marksheet
        function deleteMarksheet(marksheetId) {
            fetch(`../php/delete_marksheet.php?id=${marksheetId}`)
                .then(response => response.text())
                .then(message => {
                    alert(message);
                    fetchMarksheets(); // Refresh the marksheet list
                })
                .catch(error => console.error('Error deleting marksheet:', error));
        }

        // Handle form submission
        document.getElementById('marksheetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting traditionally

            const formData = new FormData(this); // Create a FormData object from the form

            fetch('../php/submit_marksheet.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(message => {
                alert(message); // Show the submission message
                fetchMarksheets(); // Refresh the marksheet list
            })
            .catch(error => {
                console.error('Error submitting marksheet:', error);
                alert('Error submitting marksheet. Please try again.');
            });
        });

        // Fetch marksheets when the page loads
        document.addEventListener('DOMContentLoaded', fetchMarksheets);
    </script>
</body>
</html>
