<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Project Proposals</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .proposal {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .proposal:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .proposal strong {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        hr {
            border: none;
            border-top: 1px solid #dee2e6;
            margin: 10px 0;
        }

        .proposal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        p {
            font-size: 1.1em;
            color: #6c757d;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('fetch_proposals.php')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('proposalsContainer');
                    if (data && data.length > 0) {
                        data.forEach(proposal => {
                            const div = document.createElement('div');
                            div.className = 'proposal';
                            div.innerHTML = `
                                <strong>Project Title:</strong> ${proposal.project_title}<br>
                                <strong>Description:</strong> ${proposal.project_description}<br>
                                <strong>Status:</strong> ${proposal.status}<br>
                            `;
                            container.appendChild(div);
                            const hr = document.createElement('hr');
                            container.appendChild(hr);
                        });
                    } else {
                        container.innerHTML = "<p>No project proposals found.</p>";
                    }
                })
                .catch(error => console.error('Error fetching proposals:', error));
        });
    </script>
</head>
<body>
    <h2>Project Proposals</h2>
    <div id="proposalsContainer" class="proposal-container"></div>
</body>
</html>
