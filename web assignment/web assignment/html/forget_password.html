<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - FYP Management System</title>
  <link rel="stylesheet" href="../css/forget_passowrd.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <h1>FYP Management System</h1>
    </div>
    <nav>
      <a href="home_page.html">Home</a> 
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Forgot Password Form Section -->
  <section class="forgot-password-form">
    <h2>Forgot Password</h2>
    <p>Enter your email address and answer your security question to reset your password.</p>
    <form id="forgotPasswordForm" action="../php/forget_password.php" method="POST" novalidate>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="security_answer">Security Answer:</label>
        <input type="text" id="security_answer" name="security_answer" placeholder="Enter your security answer" required>
      </div>
      <button type="submit" class="submit-btn">Verify Security Answer</button>
    </form>
  </section>
</body>
</html>
