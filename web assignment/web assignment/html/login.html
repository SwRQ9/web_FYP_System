<head>

  <title>Login - FYP Management System</title>

</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <h1>FYP Management System</h1>
    </div>
    <nav>
      <a href="home_page.html">Home</a>
      <a href="registration.html">Register</a>
    </nav>
  </header>

  <!-- Login Form Section -->
  <section class="login-form">
    <h2>Login</h2>
    <!-- Form action pointing to your PHP script with forward slashes -->
    <form id="loginForm" action="../php/login.php" method="POST" novalidate>
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          placeholder="Enter your email"
          aria-label="Email Address"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password"
          aria-label="Password"
          required
        />
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>

    <p class="error-message" style="color:red;">
      <?php if (!empty($error)) echo htmlspecialchars($error, ENT_QUOTES, 'UTF-8'); ?>
    </p>
    
    <p>Forgot your password? <a href="forget_password.html">Reset it here</a>.</p>
    <p>Don't have an account? <a href="registration.html">Register here</a>.</p>
  </section>

  <!-- Embedded JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {

      const form = document.getElementById('loginForm');
      const errorMessage = document.querySelector('.error-message');

      form.addEventListener('submit', function(event) {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        
        // Clear any previous error messages
        errorMessage.textContent = '';

        // Check for empty fields
        if (!email || !password) {
          event.preventDefault();
          errorMessage.textContent = 'Both fields are required.';
          return;
        }

        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          event.preventDefault();
          errorMessage.textContent = 'Invalid email format.';
          return;
        }
      });
    });
  </script>
</body>
</html>
